<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 12 - Data por Extenso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Questão 12</h1>
        <p>Digite uma data no formato dd/mm/aaaa.</p>

        <form onsubmit="escreverPorExtenso(event)">
            <input type="text" id="dataInput" placeholder="dd/mm/aaaa" required pattern="\\d{2}/\\d{2}/\\d{4}">
            <button type="submit">Converter</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
