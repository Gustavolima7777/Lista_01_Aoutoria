<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2 - Mudar Fundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="pagina">

    <div class="container">
        <h1>Questão 2</h1>
        <p>Passe o mouse sobre os links para mudar a cor de fundo.</p>
        
        <a onmouseover="mudarFundo('lightblue')">Azul Claro</a>
        <a onmouseover="mudarFundo('lightgreen')">Verde Claro</a>
        <a onmouseover="mudarFundo('lightcoral')">Coral</a>
        <a onmouseover="mudarFundo('lightgoldenrodyellow')">Amarelo</a>
        
        <a onmouseover="mudarFundo('white')">Resetar</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
